<!--
  Exemplo de aplicação de uma função de intervalo para gerar o efeito
  de uma frase sendo "digitada" num site.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <style>
      p{
        width: 100%;
        color: #aaa;
        font-family: sans-serif;
        font-size: 80px;
        text-align: center;
        margin-top: 20px;
      }
    </style>

    <p></p>

    <script type="text/javascript">
      let frase = 'Seja muito bem vindo ao nosso site!';
      let p = document.querySelector('p');
      let contador = 0;

      function exibirLetra(){
        let letra = frase[contador];

        p.innerHTML += letra;
        contador++;

        if(contador >= frase.length){
          clearInterval(intervalo);
        }
      }

      let intervalo = setInterval(exibirLetra, 200);

    </script>
  </body>
</html>
